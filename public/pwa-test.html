<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Test</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 4px; 
        }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b8daff; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Install Test</h1>
        <p>This page tests if the PWA can be installed.</p>
        
        <div id="results"></div>
        
        <button id="installBtn" onclick="installPWA()" disabled>Install PWA</button>
        <button onclick="runTests()">Run Tests Again</button>
        <button onclick="window.location.href='/'">Go to Main App</button>
        
        <h3>Manual Steps:</h3>
        <ol>
            <li>Open Chrome/Edge DevTools (F12)</li>
            <li>Go to Application tab</li>
            <li>Check "Manifest" section for errors</li>
            <li>Check "Service Workers" section</li>
            <li>Look for install icon in address bar</li>
            <li>Try Chrome menu ‚Üí Install app</li>
        </ol>
    </div>

    <script>
        let deferredPrompt;

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('‚úÖ PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').disabled = false;
            updateResults();
        });

        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ PWA installed successfully');
            deferredPrompt = null;
            document.getElementById('installBtn').disabled = true;
            updateResults();
        });

        async function installPWA() {
            if (deferredPrompt) {
                const result = await deferredPrompt.prompt();
                console.log('Install prompt result:', result);
                deferredPrompt = null;
                document.getElementById('installBtn').disabled = true;
            }
        }

        function updateResults() {
            const results = document.getElementById('results');
            let html = '<h3>PWA Install Requirements:</h3>';

            // Check HTTPS
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            html += `<div class="status ${isSecure ? 'pass' : 'fail'}">
                üîí Secure Context (HTTPS/localhost): ${isSecure ? 'PASS' : 'FAIL'}
            </div>`;

            // Check Service Worker
            const hasServiceWorker = 'serviceWorker' in navigator;
            html += `<div class="status ${hasServiceWorker ? 'pass' : 'fail'}">
                ‚öôÔ∏è Service Worker Support: ${hasServiceWorker ? 'PASS' : 'FAIL'}
            </div>`;

            // Check if SW is registered
            if (hasServiceWorker) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    const isRegistered = !!registration;
                    const regStatus = document.getElementById('swRegistration');
                    if (regStatus) {
                        regStatus.className = `status ${isRegistered ? 'pass' : 'fail'}`;
                        regStatus.innerHTML = `üìã Service Worker Registered: ${isRegistered ? 'PASS' : 'FAIL'}`;
                    }
                });
            }

            // Service worker registration status placeholder
            html += `<div id="swRegistration" class="status info">
                üìã Service Worker Registered: Checking...
            </div>`;

            // Check manifest
            const hasManifest = document.querySelector('link[rel="manifest"]');
            html += `<div class="status ${hasManifest ? 'pass' : 'fail'}">
                üìÑ Web App Manifest: ${hasManifest ? 'PASS' : 'FAIL'}
            </div>`;

            // Check install prompt
            const hasPrompt = !!deferredPrompt;
            html += `<div class="status ${hasPrompt ? 'pass' : 'info'}">
                üí° Install Prompt Available: ${hasPrompt ? 'YES' : 'Not yet (may appear after user interaction)'}
            </div>`;

            // Check if already installed
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            html += `<div class="status ${isStandalone ? 'info' : 'info'}">
                üì± Running as PWA: ${isStandalone ? 'YES' : 'NO (running in browser)'}
            </div>`;

            results.innerHTML = html;
        }

        function runTests() {
            console.log('üß™ Running PWA tests...');
            updateResults();
            
            // Test manifest fetch
            fetch('/manifest.json')
                .then(response => response.json())
                .then(manifest => {
                    console.log('‚úÖ Manifest loaded:', manifest);
                })
                .catch(error => {
                    console.error('‚ùå Manifest error:', error);
                });

            // Test service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration()
                    .then(registration => {
                        console.log('Service Worker registration:', registration);
                    });
            }
        }

        runTests();
    </script>
</body>
</html>
